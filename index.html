<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./assets/style/style.css?" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Word Climb</title>
    <title></title>
</head>

<body>

    <div class="title">
        <h1>Pathfinder</h1>
    </div>
    <div id="intro">
        <div class="rulesHolder">
            <div class="rules">
                <h2><u>The Game</u></h2>
                <ul>
                    <li>Given a starting word</li>
                    <li>You must reach a target word</li>
                    <li>Changing only 1 letter at a time</li>
                </ul>
            </div>
            <div class="rules">
                <h2><u>For example:</u></h2>
                <ul>
                    <li>LINE -> LANE -> MANE -> MADE</li>
                </ul>
            </div>
        </div>

        <button id="clearIntro">Continue</button>
        <div>
            <input type="checkbox" id="clearIntroNextTime" name="clearIntroNextTime" value="checkboxValue">
            <label for="clearIntroNextTime">Don't Show Next Time</label>
        </div>


    </div>

    <div class="gameContainer hide">
        <div id="highScoreContainer" class="hide">
            <div>High: </div>
            <div id="highScore">0</div>
        </div>
        <div class="gameOverview">
            <div class="gameInfo">
                <div>
                    Level
                </div>
                <div id="level">1</div>
            </div>
            <div class="gameInfo">
                <div>
                    High
                </div>
                <div id="maxLevel">1</div>
            </div>
            <div class="gameInfo">
                <div>
                    Moves
                </div>
                <div id="score">0</div>
            </div>
        </div>

        <div class="pathHolder">
            <div class="characterHolder">
                <div class="characterHolderHeading">Current</div>
                <div id="startingWord"></div>
            </div>
            <button id="undoButton">Undo</button>
            <div class="characterHolder">
                <div class="characterHolderHeading">
                    Next
                </div>
                <div class="inputBlock">
                    <input type="text" maxLength=1 class="guessInput" id="0">
                    <input type="text" maxLength=1 class="guessInput" id="1">
                    <input type="text" maxLength=1 class="guessInput" id="2">
                    <input type="text" maxLength=1 class="guessInput" id="3">
                </div>
            </div>

            <div id="invalidGuess" class="hide">INVALID GUESS</div>

            <div class="characterHolder">
                <div id="targetWord"></div>
                <div class="characterHolderHeading">Goal</div>
            </div>
            <div id="solvableInfo">Solvable in 5 moves</div>

        </div>

    </div>

    <div id="gameOver" class="hide">
        <div id="gameOverInfo">
            <h2>Game Over!</h2>
            <div id="gameOverReason"></div>
            <div id="gameOverScore"></div>
        </div>

        <button id="playAgainButton">Play Again</button>
    </div>
    <script type="module" src="./assets/scripts/index.js"></script>
</body>

</html>
